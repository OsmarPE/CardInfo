<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Card info button - Bedimcode</title>
    </head>
    <body>

        <div class="card">

            <a class="card__more">
                <i class="ri-information-line"></i>
            </a>

            <div class="card__back">
                <picture class="card__perfil card__perfil--xl ">
                    <div class="card__perfil-content">
                        <img src="assets/img/perfil.png" alt="perfil of a person with clothes green" class="card__perfil-image">
                    </div>
                </picture>
                <h2 class="card__nickname">Mynton Moore</h2>
                <p class="card__profession">Frontend Developer</p>
            </div>

            <div class="card__front">
                <picture class="card__perfil card__perfil--sm item-animation">
                    <div class="card__perfil-content">
                        <img src="assets/img/perfil.png" alt="perfil of a person with clothes green" class="card__perfil-image">
                    </div>
                </picture>
                <div class="card__body item-animation">
                        <h3 class="card__name ">Jules Moore Mynton</h3>
                        <p class="card__pro ">Master in Frontend Developer</p>
                        <p class="card__location ">Lima - Per√∫</p>
                </div>
                <div class="card__socials item-animation">
                    <a href="https://www.linkedin.com/" class="card__socials-item">
                        <div class="card__socials-content">
                            <i class="ri-linkedin-box-line"></i>
                        </div>
                    </a>
                    <a href="https://dribbble.com/" class="card__socials-item">
                        <div class="card__socials-content">
                            <i class="ri-basketball-line"></i>
                        </div>
                    </a>
                    <a href="https://github.com/" class="card__socials-item">
                        <div class="card__socials-content">
                            <i class="ri-github-fill"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
